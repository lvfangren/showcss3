<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css3边框</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .cl-1{
        display: block;
        width: 400px;
        height: 400px;
        /*实现边框圆角*/
        border: 2px solid;
        -webkit-border-radius: 25px;
        /*实现盒阴影*/
        -webkit-box-shadow: 10px 10px 5px #888888;
        /*实现边界图片*/
        -webkit-border-image: url('.......') 30 30 round;
      }
    </style>
  </head>
  <body>
    <div class="cl-1">

    </div>
  </body>
</html>
