<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>上下文变换</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200">显示</canvas>
    <script type="text/javascript">
      var x=document.getElementById('canvas');
      if (x.getContext) {
        var con=x.getContext('2d');
        con.beginPath();

        con.arc(100,100,99,0,2*Math.PI,false);

        con.moveTo(194,100);
        con.arc(100,100,90,0,2*Math.PI,false);
// 交换原点坐标
        con.translate(100,100);
        con.rotate(1);

        con.moveTo(0,0);
        con.lineTo(0,-85);

        con.moveTo(0,0);
        con.lineTo(-65,0);

        con.stroke();
      }
    </script>
  </body>
</html>
