<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css3文本效果</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .cl-1{
        /*文子阴影效果*/
        -webkit-text-shadow: 5px 5px 5px #ff0000;
        /*换行属性*/
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1 class="cl-1">
        fvsdfsdcsavdsvdfbfgbfgnfgnghng
    </h1>
  </body>
</html>
